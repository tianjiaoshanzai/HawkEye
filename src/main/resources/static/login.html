<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <link rel="stylesheet" type="text/css" href="/css/crowd.css"/>

    <meta http-equiv="Content-Type" content="text/html; charset=GBK">

    <title>Insert title here</title>
</head>
<body>
<header>
    <div class="bg">
        <canvas id="display"></canvas>
        <div id="blachole"></div>
    </div>
</header>
<div class="login">
    <div class="form">
        <h1>登录</h1>
        <form action="javascript:;" method="post">
            <input type="text" name="username" id="username" placeholder="用户名"/>
            <p class="erro_1"></p>
            <input type="password" name="password" id="psw" placeholder="密码"/>
            <p class="erro_2"></p>
            <div class="button">
                <input class="btn" type="submit" value="登录" onclick="login() "/>
                <input class="btn" type="button" value="注册" onclick="to_Gister()"/>
            </div>
        </form>
    </div>
</div>
<div class="register">
    <div class="form">
        <h1>注册</h1>
        <form action="javascript:;" method="post">
            <input type="text" name="username" id="r_Username" placeholder="用户名"/>
            <p class="erro_3"></p>
            <input type="password" name="password" id="r_Psw" placeholder="请输入密码"/>
            <p class="erro_4"></p>
            <input type="password" id="r_Psw2" placeholder="确认密码"/>
            <div class="button">
                <input class="btn" type="submit" onclick="register()" value="确定"/>
                <input class="btn" type="button" value="取消" onclick="to_Login()"/>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" src="/js/jquery.1.12.4.min.js"></script>
<script type="text/javascript" src="/js/constellation.js"></script>
<script type="text/javascript" src="/js/login.js" charset="GBK"></script>
</body>
</html>
