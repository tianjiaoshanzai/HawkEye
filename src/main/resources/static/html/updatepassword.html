<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
    <script type="text/javascript" src="/js/jquery.1.12.4.min.js"></script>
</head>
<body>
<form id="form" action="javascript:;" method="post" >
    请输入新密码：<input type="password" name="password" id="password" /><br>
    请再次输入新密码：<input type="password" name="repassword" id="repassword" /><br>
    <td colspan="2">
<input type="submit" value="保存" onclick="save()">
<input type="reset" value="重置">
<input type="button" value="返回" onclick="back()">
</td>
</form>
<script type="text/javascript" charset="utf-8">
function back(){
	 window.history.go(-1);
	 //location.reload();
 }
 var user ;
$(function () {
    $.get("/users/get" , function (data) {
        if (data.state == 0) {
            user = data.data
        } else {
            top.location.replace( "/html/login.html")
        }
    })
})

 function save() {
     if (!check()) {
         console.log("check 失败")
         return
     }
     var password = $("#password").val()
     user.password = password

     $.ajax({
         type: "PUT",
         url: "/users/" + user.id,
         contentType: "application/json",
         data : JSON.stringify(user),
         success:function(data) {
             if (data.state == 0) {
                 top.location.replace( "/html/index.html")
             } else {
                 alert(data.message)
             }
         }
     });

 }

function check() {
    console.log($("#password").val())
    if ($("#password").val().length > 18 || $("#password").val().length < 6) {
        alert("请输入6~18位密码");
        return false
    }//6~18位密码
    if ($("#password").val() == "") {
        alert("密码不能为空");
        return false
    }//锟斤拷锟斤拷为锟斤拷
    else if ($("#password").val() != $("#repassword").val()) {
        alert("你输入的两次密码不一致");
        return false
    }//你输入的两次密码必须一致
    // var form = document.getElementById('form');
    // form.submit();
    return true
}
</script>
</body>
</html>
